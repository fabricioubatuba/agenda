<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Instalações - Seja Fibra</title>
    <link rel="icon" href="https://raw.githubusercontent.com/fabricioubatuba/agenda/refs/heads/main/faviconsf.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .logo {
            height: 50px;
            margin-right: 15px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-header {
            font-weight: bold;
        }
        .agendamento-card {
            border-left: 4px solid #0d6efd;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .agendamento-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        .inicial {
            border-left-color: #78a1ad;
        }
        .manha {
            border-left-color: #ffc107;
        }
        .tarde {
            border-left-color: #fd7e14;
        }
        .horário-comercial {
            border-left-color: #fdf914;
        }
        .encaixe {
            border-left-color: #6f42c1;
        }
        .blocked-day {
            background-color: #ffe8e8;
            border-left: 4px solid #dc3545;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #user-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .badge-roteador {
            background-color: #198754;
        }
        .badge-periodo {
            background-color: #0dcaf0;
            color: #000;
        }
        .copy-btn {
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            transform: scale(1.1);
        }
        .agendamento-count {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .warning-count {
            color: #dc3545;
            font-weight: bold;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header-title {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .alert-fixed {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="header-container">
            <img src="https://sejafibra.net/wp-content/uploads/2023/06/logonovofibra.png" alt="Seja Fibra" class="logo">
            <div class="header-title">
                <h1>Agendamento de Instalações</h1>
                <div id="user-info" class="text-end mb-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Novo Agendamento</h5>
                    </div>
                    <div class="card-body">
                        <form id="agendamento-form">
                            <div class="mb-3">
                                <label for="data" class="form-label">Data do Agendamento</label>
                                <input type="date" class="form-control" id="data" required>
                                <div id="data-info" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="cliente" class="form-label">Nome do Cliente</label>
                                <input type="text" class="form-control" id="cliente" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="complemento" class="form-label">Complemento (opcional)</label>
                                <input type="text" class="form-control" id="complemento">
                            </div>
                            <div class="mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" required>
                            </div>
                            <div class="mb-3">
                                <label for="periodo" class="form-label">Período da Instalação</label>
                                <select class="form-select" id="periodo" required>
                                    <option value="">Selecione...</option>
                                    <option value="Inicial">Inicial</option>
                                    <option value="Manhã">Manhã</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Horário Comercial">Horário Comercial</option>
                                    <option value="Encaixe">Encaixe</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações (opcional)</label>
                                <textarea class="form-control" id="observacoes" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="login-pppoe" class="form-label">Login PPPoE</label>
                                <input type="text" class="form-control" id="login-pppoe">
                            </div>
                            <div class="mb-3">
                                <label for="senha-pppoe" class="form-label">Senha PPPoE</label>
                                <input type="password" class="form-control" id="senha-pppoe">
                            </div>
                            <div class="mb-3">
                                <label for="nome-wifi" class="form-label">Nome do Wi-Fi</label>
                                <input type="text" class="form-control" id="nome-wifi">
                            </div>
                            <div class="mb-3">
                                <label for="senha-wifi" class="form-label">Senha do Wi-Fi</label>
                                <input type="password" class="form-control" id="senha-wifi">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="roteador">
                                <label class="form-check-label" for="roteador">Roteador OK</label>
                            </div>
                            <input type="hidden" id="agendamento-id">
                            <button type="submit" class="btn btn-primary w-100" id="submit-btn">Agendar</button>
                            <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancel-edit-btn">Cancelar Edição</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="card-title mb-0">Dias Bloqueados</h5>
                    </div>
                    <div class="card-body">
                        <div id="blocked-days-container"></div>
                        <button id="add-blocked-day" class="btn btn-sm btn-outline-warning mt-2">+ Adicionar Dia Bloqueado</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Agendamentos</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="filter-date" class="form-label">Filtrar por Data:</label>
                            <input type="date" class="form-control" id="filter-date">
                        </div>
                        <div id="agendamentos-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para confirmação de agendamento extra -->
    <div class="modal fade" id="extraModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação Necessária</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Este dia já possui 3 agendamentos. Deseja solicitar autorização para um agendamento extra?</p>
                    <p class="text-muted">Máximo de 2 agendamentos extras por dia (total de 5).</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirm-extra">Solicitar Autorização</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyArt1k0NSeuHD9qjEHbC9zJNEr331_Zk0A",
            authDomain: "agendains.firebaseapp.com",
            projectId: "agendains",
            storageBucket: "agendains.appspot.com",
            messagingSenderId: "1060898205140",
            appId: "1:1060898205140:web:994bd3b9e9e5677168ba41",
            databaseURL: "https://agendains-default-rtdb.firebaseio.com/"
        };

        // Inicializa o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Variáveis globais
        let currentUser = null;
        let editingAgendamentoId = null;
        let currentExtraAgendamento = null;

        // Inicialização quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', function() {
            // Configura data mínima para hoje
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('data').min = today;
            document.getElementById('filter-date').min = today;
            
            // Inicializa autenticação
            initAuth();
            
            // Configura listeners
            setupEventListeners();
        });

        // Configura a autenticação
        function initAuth() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    currentUser = user;
                    updateUIForUser(user);
                    loadAgendamentos();
                    loadBlockedDays();
                } else {
                    // Tenta fazer login automaticamente
                    auth.signInAnonymously()
                        .catch(error => {
                            console.error("Erro de autenticação:", error);
                            showAlert('Erro ao conectar com o servidor', 'danger');
                        });
                }
            });
        }

        // Atualiza a UI baseado no usuário logado
        function updateUIForUser(user) {
            const userInfo = document.getElementById('user-info');
            if (user.isAnonymous) {
                userInfo.textContent = "Logado como: Visitante";
            } else {
                userInfo.textContent = `Logado como: ${user.email || 'Usuário'}`;
            }
        }

        // Configura os event listeners
        function setupEventListeners() {
            // Formulário de agendamento
            document.getElementById('agendamento-form').addEventListener('submit', handleFormSubmit);
            document.getElementById('cancel-edit-btn').addEventListener('click', cancelEdit);
            
            // Filtro de data
            document.getElementById('filter-date').addEventListener('change', filterAgendamentosByDate);
            
            // Data do agendamento - verifica limite
            document.getElementById('data').addEventListener('change', checkAgendamentoLimit);
            
            // Botão para adicionar dia bloqueado
            document.getElementById('add-blocked-day').addEventListener('click', addBlockedDay);
            
            // Modal
            document.getElementById('confirm-extra').addEventListener('click', requestExtraAuthorization);
        }

        function handleFormSubmit(e) {
            e.preventDefault();
            
            // Captura dos dados
            const formData = {
                data: document.getElementById('data').value,
                cliente: document.getElementById('cliente').value,
                endereco: document.getElementById('endereco').value,
                numero: document.getElementById('numero').value,
                complemento: document.getElementById('complemento').value,
                bairro: document.getElementById('bairro').value,
                periodo: document.getElementById('periodo').value,
                observacoes: document.getElementById('observacoes').value,
                loginPPPoE: document.getElementById('login-pppoe').value,
                senhaPPPoE: document.getElementById('senha-pppoe').value,
                nomeWifi: document.getElementById('nome-wifi').value,
                senhaWifi: document.getElementById('senha-wifi').value,
                roteador: document.getElementById('roteador').checked,
                createdAt: firebase.database.ServerValue.TIMESTAMP,
                status: 'active'
            };

            // Adiciona email do usuário se não for anônimo
            if (currentUser && !currentUser.isAnonymous) {
                formData.createdBy = currentUser.email;
            }

            // Validação básica
            if (!formData.data || !formData.cliente) {
                showAlert('Preencha todos os campos obrigatórios!', 'danger');
                return;
            }

            // Cria ou atualiza
            if (editingAgendamentoId) {
                database.ref('agendamentos/' + editingAgendamentoId).update(formData)
                    .then(() => {
                        showAlert('Agendamento atualizado com sucesso!', 'success');
                        cancelEdit();
                    })
                    .catch(error => {
                        showAlert('Erro ao atualizar agendamento: ' + error.message, 'danger');
                    });
            } else {
                database.ref('agendamentos').push(formData)
                    .then(() => {
                        showAlert('Agendamento criado com sucesso!', 'success');
                        resetForm();
                    })
                    .catch(error => {
                        showAlert('Erro ao criar agendamento: ' + error.message, 'danger');
                    });
            }
        }

        // Carrega agendamentos do Firebase
        function loadAgendamentos() {
            database.ref('agendamentos').on('value', snapshot => {
                const agendamentos = [];
                snapshot.forEach(childSnapshot => {
                    const agendamento = childSnapshot.val();
                    agendamentos.push({
                        id: childSnapshot.key,
                        ...agendamento
                    });
                });
                renderAgendamentos(agendamentos);
            });
        }
        
        // Filtra agendamentos por data
        function filterAgendamentosByDate() {
            const dateInput = document.getElementById('filter-date').value;
            const container = document.getElementById('agendamentos-container');
            
            if (!dateInput) {
                loadAgendamentos();
                return;
            }

            database.ref('agendamentos').orderByChild('data').equalTo(dateInput).once('value')
                .then(snapshot => {
                    container.innerHTML = '';
                    
                    if (!snapshot.exists()) {
                        container.innerHTML = '<p class="text-muted">Nenhum agendamento encontrado.</p>';
                        return;
                    }

                    // Formata data corretamente
                    const dataFormatada = formatDateCorrectly(dateInput);
                    
                    // Cria cabeçalho com a data
                    const dateHeader = document.createElement('div');
                    dateHeader.className = 'd-flex justify-content-between align-items-center mb-3';
                    dateHeader.innerHTML = `
                        <h5>${dataFormatada}</h5>
                        <span class="agendamento-count">
                            ${snapshot.numChildren()} agendamento(s)
                        </span>
                    `;
                    container.appendChild(dateHeader);

                    // Renderiza os agendamentos
                    snapshot.forEach(childSnapshot => {
                        const agendamento = childSnapshot.val();
                        const card = createAgendamentoCard(agendamento, childSnapshot.key);
                        container.appendChild(card);
                    });
                });
        }

        // Cria um card de agendamento
        function createAgendamentoCard(agendamento, id) {
            const card = document.createElement('div');
            const periodoClass = agendamento.periodo.toLowerCase().replace(' ', '-');
            
            card.className = `card agendamento-card mb-2 ${periodoClass}`;
            card.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="card-title">${agendamento.cliente}</h6>
                            <p class="card-text mb-1">
                                <small>${agendamento.endereco}, ${agendamento.numero} ${agendamento.complemento ? ' - ' + agendamento.complemento : ''}</small>
                            </p>
                            <p class="card-text mb-1"><small>${agendamento.bairro}</small></p>
                        </div>
                        <div class="text-end">
                            <span class="badge bg-primary">${agendamento.periodo}</span>
                            ${agendamento.roteador ? '<span class="badge badge-roteador ms-1">Roteador OK</span>' : ''}
                        </div>
                    </div>
                    ${agendamento.observacoes ? `<p class="card-text mt-2"><small><strong>Obs:</strong> ${agendamento.observacoes}</small></p>` : ''}
                    <div class="d-flex justify-content-between mt-2">
                        <small class="text-muted">${agendamento.createdBy ? 'Agendado por: ' + agendamento.createdBy : ''}</small>
                        <div>
                            <i class="bi bi-clipboard copy-btn me-2" title="Copiar para Excel" data-id="${id}"></i>
                            <i class="bi bi-pencil edit-btn me-2" title="Editar" data-id="${id}"></i>
                            <i class="bi bi-trash delete-btn" title="Excluir" data-id="${id}"></i>
                        </div>
                    </div>
                </div>
            `;
            
            // Adiciona listeners aos botões
            card.querySelector('.copy-btn').addEventListener('click', copyAgendamentoToClipboard);
            card.querySelector('.edit-btn').addEventListener('click', editAgendamento);
            card.querySelector('.delete-btn').addEventListener('click', deleteAgendamento);
            
            return card;
        }

        // Renderiza a lista de agendamentos
        function renderAgendamentos(agendamentos) {
            const container = document.getElementById('agendamentos-container');
            container.innerHTML = '';

            if (agendamentos.length === 0) {
                container.innerHTML = '<p class="text-muted">Nenhum agendamento encontrado.</p>';
                return;
            }

            // Agrupa por data
            const agendamentosPorData = agendamentos.reduce((acc, agendamento) => {
                if (!acc[agendamento.data]) {
                    acc[agendamento.data] = [];
                }
                acc[agendamento.data].push(agendamento);
                return acc;
            }, {});

            // Ordena as datas
            const sortedDates = Object.keys(agendamentosPorData).sort();

            sortedDates.forEach(data => {
                const agendamentosDoDia = agendamentosPorData[data];
                
                // Cabeçalho com data formatada corretamente
                const dateHeader = document.createElement('div');
                dateHeader.className = 'd-flex justify-content-between align-items-center mb-3';
                
                const dataFormatada = formatDateCorrectly(data);
                
                dateHeader.innerHTML = `
                    <h5>${dataFormatada}</h5>
                    <span class="agendamento-count ${agendamentosDoDia.length > 3 ? 'warning-count' : ''}">
                        ${agendamentosDoDia.length} agendamento(s)
                    </span>
                `;
                container.appendChild(dateHeader);

                // Renderiza cada agendamento
                agendamentosDoDia.forEach(agendamento => {
                    const card = createAgendamentoCard(agendamento, agendamento.id);
                    container.appendChild(card);
                });
            });
        }

        // Formata data corretamente (compensando fuso horário)
        function formatDateCorrectly(dateString) {
            // Cria a data no fuso horário local
            const date = new Date(dateString);
            
            // Opções de formatação
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                timeZone: 'UTC' // Força usar UTC para evitar problemas de fuso
            };
            
            // Retorna a data formatada corretamente
            return date.toLocaleDateString('pt-BR', options);
        }

        // Copia agendamento para clipboard no formato para Excel
        function copyAgendamentoToClipboard(e) {
            const agendamentoId = e.target.getAttribute('data-id');
            database.ref('agendamentos/' + agendamentoId).once('value')
                .then(snapshot => {
                    const agendamento = snapshot.val();
                    const textToCopy = [
                        agendamento.data,
                        agendamento.cliente,
                        agendamento.endereco,
                        agendamento.numero,
                        agendamento.complemento || '',
                        agendamento.bairro,
                        agendamento.periodo,
                        agendamento.observacoes || '',
                        agendamento.loginPPPoE || '',
                        agendamento.senhaPPPoE || '',
                        agendamento.nomeWifi || '',
                        agendamento.senhaWifi || '',
                        agendamento.roteador ? 'Sim' : 'Não'
                    ].join('\t'); // Tab como separador para Excel
                    
                    navigator.clipboard.writeText(textToCopy)
                        .then(() => showAlert('Dados copiados para a área de transferência!', 'success'))
                        .catch(() => showAlert('Erro ao copiar dados.', 'danger'));
                });
        }

        // Preenche formulário para edição
        function editAgendamento(e) {
            const agendamentoId = e.target.getAttribute('data-id');
            
            database.ref('agendamentos/' + agendamentoId).once('value')
                .then(snapshot => {
                    if (!snapshot.exists()) {
                        showAlert('Agendamento não encontrado!', 'danger');
                        return;
                    }

                    const agendamento = snapshot.val();
                    
                    // Preenche formulário
                    document.getElementById('data').value = agendamento.data;
                    document.getElementById('cliente').value = agendamento.cliente;
                    document.getElementById('endereco').value = agendamento.endereco;
                    document.getElementById('numero').value = agendamento.numero;
                    document.getElementById('complemento').value = agendamento.complemento || '';
                    document.getElementById('bairro').value = agendamento.bairro;
                    document.getElementById('periodo').value = agendamento.periodo;
                    document.getElementById('observacoes').value = agendamento.observacoes || '';
                    document.getElementById('login-pppoe').value = agendamento.loginPPPoE || '';
                    document.getElementById('senha-pppoe').value = agendamento.senhaPPPoE || '';
                    document.getElementById('nome-wifi').value = agendamento.nomeWifi || '';
                    document.getElementById('senha-wifi').value = agendamento.senhaWifi || '';
                    document.getElementById('roteador').checked = agendamento.roteador || false;

                    // Ativa modo edição
                    editingAgendamentoId = agendamentoId;
                    document.getElementById('submit-btn').textContent = 'Atualizar';
                    document.getElementById('cancel-edit-btn').classList.remove('d-none');
                    
                    // Rola para o formulário
                    document.getElementById('agendamento-form').scrollIntoView({ behavior: 'smooth' });
                })
                .catch(error => {
                    showAlert('Erro ao carregar agendamento: ' + error.message, 'danger');
                });
        }

        // Cancela a edição
        function cancelEdit() {
            resetForm();
            editingAgendamentoId = null;
            document.getElementById('submit-btn').textContent = 'Agendar';
            document.getElementById('cancel-edit-btn').classList.add('d-none');
        }

        // Exclui um agendamento
        function deleteAgendamento(e) {
            if (!confirm('Tem certeza que deseja excluir este agendamento?')) return;
            
            const agendamentoId = e.target.getAttribute('data-id');
            
            database.ref('agendamentos/' + agendamentoId).remove()
                .then(() => showAlert('Agendamento excluído com sucesso!', 'success'))
                .catch(error => showAlert('Erro ao excluir agendamento: ' + error.message, 'danger'));
        }

        // Verifica limite de agendamentos por dia
        function checkAgendamentoLimit() {
            const dateInput = document.getElementById('data');
            const date = dateInput.value;
            
            if (!date) return;
            
            database.ref('agendamentos').orderByChild('data').equalTo(date).once('value')
                .then(snapshot => {
                    const count = snapshot.numChildren();
                    const infoElement = document.getElementById('data-info');
                    const submitBtn = document.getElementById('submit-btn');
                    
                    if (count >= 5) {
                        infoElement.textContent = 'Este dia já atingiu o limite máximo de 5 agendamentos. Não é possível agendar mais.';
                        infoElement.className = 'form-text text-danger';
                        submitBtn.disabled = true;
                        return;
                    } else if (count >= 3) {
                        infoElement.textContent = 'Este dia já possui 3 agendamentos. Agendamentos extras requerem autorização.';
                        infoElement.className = 'form-text text-warning';
                        submitBtn.disabled = false;
                        
                        currentExtraAgendamento = {
                            data: date,
                            currentCount: count
                        };
                        
                        const modal = new bootstrap.Modal(document.getElementById('extraModal'));
                        modal.show();
                    } else {
                        infoElement.textContent = `Este dia possui ${count} agendamento(s).`;
                        infoElement.className = 'form-text text-muted';
                        submitBtn.disabled = false;
                        currentExtraAgendamento = null;
                    }
                });
        }

        // Solicita autorização para agendamento extra
        function requestExtraAuthorization() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('extraModal'));
            modal.hide();
            
            showAlert('Agendamento extra criado com sucesso!', 'success');
            currentExtraAgendamento = null;
        }

        // Carrega dias bloqueados
        function loadBlockedDays() {
            database.ref('blockedDays').on('value', snapshot => {
                const container = document.getElementById('blocked-days-container');
                container.innerHTML = '';
                
                snapshot.forEach(childSnapshot => {
                    const date = childSnapshot.key;
                    const reason = childSnapshot.val().reason || '';
                    
                    const dayElement = document.createElement('div');
                    dayElement.className = 'blocked-day';
                    dayElement.innerHTML = `
                        <span>${formatDateCorrectly(date)} ${reason ? ' - ' + reason : ''}</span>
                        <i class="bi bi-x-lg delete-blocked-day" data-date="${date}"></i>
                    `;
                    container.appendChild(dayElement);
                });
                
                // Adiciona listeners para excluir dias bloqueados
                document.querySelectorAll('.delete-blocked-day').forEach(btn => {
                    btn.addEventListener('click', deleteBlockedDay);
                });
            });
        }

        // Adiciona um dia bloqueado
        function addBlockedDay() {
            const date = prompt('Digite a data a ser bloqueada (YYYY-MM-DD):');
            if (!date) return;
            
            // Valida formato da data
            if (!/^\d{4}-\d{2}-\d{2}$/.test(date)) {
                showAlert('Formato de data inválido. Use YYYY-MM-DD.', 'danger');
                return;
            }
            
            const reason = prompt('Motivo do bloqueio (opcional):');
            
            database.ref('blockedDays/' + date).set({
                reason: reason || '',
                blockedAt: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => showAlert('Dia bloqueado com sucesso!', 'success'))
            .catch(error => showAlert('Erro ao bloquear dia: ' + error.message, 'danger'));
        }

        // Exclui um dia bloqueado
        function deleteBlockedDay(e) {
            const date = e.target.getAttribute('data-date');
            if (!confirm(`Desbloquear o dia ${formatDateCorrectly(date)}?`)) return;
            
            database.ref('blockedDays/' + date).remove()
                .then(() => showAlert('Dia desbloqueado com sucesso!', 'success'))
                .catch(error => showAlert('Erro ao desbloquear dia: ' + error.message, 'danger'));
        }

        // Reseta o formulário
        function resetForm() {
            document.getElementById('agendamento-form').reset();
            document.getElementById('data-info').textContent = '';
        }

        // Mostra alerta
        function showAlert(message, type) {
            // Remove alertas existentes
            document.querySelectorAll('.alert-fixed').forEach(alert => alert.remove());
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show alert-fixed`;
            alert.role = 'alert';
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;
            
            document.body.appendChild(alert);
            
            // Remove após 5 segundos
            setTimeout(() => {
                alert.classList.remove('show');
                setTimeout(() => alert.remove(), 150);
            }, 5000);
        }
    </script>
</body>

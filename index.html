<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Instalações - Seja Fibra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="text-center">Agendamento de Instalações</h1>
                <div id="user-info" class="text-end mb-3"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Novo Agendamento</h5>
                    </div>
                    <div class="card-body">
                        <form id="agendamento-form">
                            <div class="mb-3">
                                <label for="data" class="form-label">Data do Agendamento</label>
                                <input type="date" class="form-control" id="data" required>
                                <div id="data-info" class="form-text"></div>
                            </div>
                            <div class="mb-3">
                                <label for="cliente" class="form-label">Nome do Cliente</label>
                                <input type="text" class="form-control" id="cliente" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <label for="endereco" class="form-label">Endereço</label>
                                    <input type="text" class="form-control" id="endereco" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="numero" class="form-label">Número</label>
                                    <input type="text" class="form-control" id="numero" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="complemento" class="form-label">Complemento (opcional)</label>
                                <input type="text" class="form-control" id="complemento">
                            </div>
                            <div class="mb-3">
                                <label for="bairro" class="form-label">Bairro</label>
                                <input type="text" class="form-control" id="bairro" required>
                            </div>
                            <div class="mb-3">
                                <label for="periodo" class="form-label">Período da Instalação</label>
                                <select class="form-select" id="periodo" required>
                                    <option value="">Selecione...</option>
                                    <option value="Manhã">Manhã</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Encaixe">Encaixe</option>
                                    <option value="1ª do dia">1ª do dia</option>
                                    <option value="Horário Comercial">Horário Comercial</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="observacoes" class="form-label">Observações (opcional)</label>
                                <textarea class="form-control" id="observacoes" rows="2"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="login-pppoe" class="form-label">Login PPPoE</label>
                                <input type="text" class="form-control" id="login-pppoe">
                            </div>
                            <div class="mb-3">
                                <label for="senha-pppoe" class="form-label">Senha PPPoE</label>
                                <input type="password" class="form-control" id="senha-pppoe">
                            </div>
                            <div class="mb-3">
                                <label for="nome-wifi" class="form-label">Nome do Wi-Fi</label>
                                <input type="text" class="form-control" id="nome-wifi">
                            </div>
                            <div class="mb-3">
                                <label for="senha-wifi" class="form-label">Senha do Wi-Fi</label>
                                <input type="password" class="form-control" id="senha-wifi">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="roteador">
                                <label class="form-check-label" for="roteador">Roteador OK</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="reserva">
                                <label class="form-check-label" for="reserva">Reservar data (sem cliente definido)</label>
                            </div>
                            <div class="mb-3" id="responsavel-container" style="display: none;">
                                <label for="responsavel" class="form-label">Responsável pela reserva</label>
                                <input type="text" class="form-control" id="responsavel">
                            </div>
                            <input type="hidden" id="agendamento-id">
                            <button type="submit" class="btn btn-primary w-100" id="submit-btn">Agendar</button>
                            <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancel-edit-btn">Cancelar Edição</button>
                        </form>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="card-title mb-0">Dias Bloqueados</h5>
                    </div>
                    <div class="card-body">
                        <div id="blocked-days-container"></div>
                        <button id="add-blocked-day" class="btn btn-sm btn-outline-warning mt-2">+ Adicionar Dia Bloqueado</button>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">Agendamentos</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="filter-date" class="form-label">Filtrar por Data:</label>
                            <input type="date" class="form-control" id="filter-date">
                        </div>
                        <div id="agendamentos-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para confirmação de agendamento extra -->
    <div class="modal fade" id="extraModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmação Necessária</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-extra-message"></p>
                    <p class="text-muted" id="modal-extra-info"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirm-extra">Solicitar Autorização</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para supervisor autorizar extra -->
    <div class="modal fade" id="supervisorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Autorizar Agendamento Extra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Deseja autorizar este agendamento extra?</p>
                    <p><strong>Data:</strong> <span id="modal-data"></span></p>
                    <p><strong>Cliente:</strong> <span id="modal-cliente"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Recusar</button>
                    <button type="button" class="btn btn-success" id="authorize-extra">Autorizar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="firebase.js"></script>
    <script src="app.js"></script>
</body>
</html>
